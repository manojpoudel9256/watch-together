<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Together - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body id="page-login" class="flex-center">

    <div id="toast" class="toast hidden"></div>

    <div class="auth-container">
        <div class="brand-large">
            <i class="fa-solid fa-play-circle"></i> Watch<span class="highlight">Together</span>
        </div>

        <div class="auth-box">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="login-username" placeholder="Username" autocomplete="off">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="login-password" placeholder="Password">
            </div>
            <button id="btn-login" class="primary-btn">Log In</button>
            <p class="switch-text">New here? <a href="register.html">Create Account</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
