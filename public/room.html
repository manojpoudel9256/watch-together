<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watch Together - Room</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body id="page-room">

    <div id="toast" class="toast hidden"></div>

    <div class="app-container">
        <!-- Video Section -->
        <div class="video-section">
            <header>
                <button id="btn-leave-room" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Lobby</button>
                <div class="header-info">
                    <div class="room-badge"><i class="fa-solid fa-tag"></i> <span id="current-room-name">--</span></div>
                </div>
            </header>

            <div class="player-wrapper">
                <div id="player"></div>
            </div>

            <div class="controls-bar">
                <div class="input-group small">
                    <i class="fa-brands fa-youtube"></i>
                    <input type="text" id="video-id-input" placeholder="Paste YouTube ID..." value="dQw4w9WgXcQ">
                </div>
                <button id="load-video-btn"><i class="fa-solid fa-rotate"></i> Load</button>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <h3>Available Users (<span id="user-count-num">0</span>)</h3>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
